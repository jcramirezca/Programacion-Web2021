<html>
<head>
  <title>Sopa de letras</title>
  
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <script type="text/javascript" src="js/wordfind.js"></script>

<body>
 <h1 class="title">Sopa de letras</h1>
    <div id='juego'></div>
    <div id='Palabras'></div>
    
    <div><button id='solve'>Soluci√≥n</button></div>
    <script>
    var words = ['index','div','class','head','mean',"article","section","margin","body","font","script","type",'title','style','footer','var','iframe','object','table','caption','figure','link'];
    var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras'); 
        
    var puzzle = wordfind.newPuzzle(words,{height: 20, width:20, fillBlanks: false});
    wordfind.print(puzzle);   
        
    $('#solve').click( function() {wordfindgame.solve(gamePuzzle, words);});
        
    </script>
    
</body>
